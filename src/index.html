<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<title>Knockout js calculator</title>
</head>
<body class="app">
	<button data-bind="click:openCalc">toggle calc</button>
	<div id="calculator" data-bind="style:{display: isOpen() ? 'block' : 'none'}">
		<div class="calculator-close" data-bind="click:closeCalc">
			<span>x</span>
		</div>
		<div class="calculator-header">
			<button data-bind="click:deleteAll">AC</button>
			<div class="output" data-bind="text:buttonValue"></div>
			<button data-bind="click:backspace">del</button>
		</div>
		<div class="flex">
			<div class="number-array">
				<!--ko foreach:calculatorNumberArray-->
				<button data-bind="text:val, value:val, click:$parent.sendValue(val)"></button>
				<!--/ko  -->
				<div class="submit" data-bind="click:submit">SUBMIT</div>
			</div>
		</div>
	</div>
</body>
</html>
